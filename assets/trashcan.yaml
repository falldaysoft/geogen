# City street trash receptacle
# Square bin with swing-top lid
# Origin is at bottom_center

name: trashcan
origin: bottom_center
size: [0.45, 1.0, 0.45]  # width, height, depth

parts:
  # Base (slightly wider)
  base:
    primitive: cube
    size: [1.0, 0.06, 1.0]
    anchor: bottom_center
    material: metal

  # Main body - tapered slightly (wider at top)
  body_lower:
    primitive: cube
    size: [0.85, 0.45, 0.85]
    attach_to: base
    at: top
    from: bottom
    material: metal

  body_upper:
    primitive: cube
    size: [0.95, 0.35, 0.95]
    attach_to: body_lower
    at: top
    from: bottom
    material: metal

  # Top rim
  rim:
    primitive: cube
    size: [1.0, 0.05, 1.0]
    attach_to: body_upper
    at: top
    from: bottom
    material: metal

  # Lid (domed)
  lid:
    primitive: sphere
    size: [0.90, 0.18, 0.90]
    attach_to: rim
    at: top
    from: bottom
    material: metal

  # Opening (front rectangular hole frame)
  opening_frame:
    primitive: cube
    size: [0.45, 0.20, 0.04]
    attach_to: body_upper
    at: front
    from: back
    offset: [0, 0.05, 0.01]
    material: metal
