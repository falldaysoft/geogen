# City street trash receptacle
# Square bin with swing-top lid
# Origin is at bottom_center

name: trashcan
origin: bottom_center
size: [0.45, 1.0, 0.45]  # width, height, depth

parts:
  # Base (slightly wider)
  base:
    primitive: cube
    size: [1.0, 0.06, 1.0]
    anchor: bottom_center
    offset: [0, 0, 0]
    material: metal

  # Main body - tapered slightly (wider at top)
  body_lower:
    primitive: cube
    size: [0.85, 0.45, 0.85]
    anchor: bottom_center
    offset: [0, 0.06, 0]
    material: metal

  body_upper:
    primitive: cube
    size: [0.95, 0.35, 0.95]
    anchor: bottom_center
    offset: [0, 0.51, 0]
    material: metal

  # Top rim
  rim:
    primitive: cube
    size: [1.0, 0.05, 1.0]
    anchor: bottom_center
    offset: [0, 0.86, 0]
    material: metal

  # Lid (domed)
  lid:
    primitive: sphere
    size: [0.90, 0.18, 0.90]
    anchor: bottom_center
    offset: [0, 0.91, 0]
    material: metal

  # Opening (front cutout visual)
  opening_frame:
    primitive: cube
    size: [0.45, 0.25, 0.04]
    anchor: center
    offset: [0, 0.65, 0.46]
    material: metal
