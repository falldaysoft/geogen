# Simple house - rectangular house with flat/hip roof
# Front of house is +Z direction
# Origin is at bottom_center

name: house_simple
origin: bottom_center
size: [8, 4, 6]  # 8m wide, 4m tall, 6m deep

parts:
  # Main structure (walls)
  walls:
    primitive: cube
    size: [0.95, 0.65, 0.95]  # Main box - about 2.6m tall
    anchor: bottom_center
    offset: [0, 0, 0]
    material: wall

  # Front door (on +Z face)
  door:
    primitive: cube
    size: [0.12, 0.40, 0.02]  # ~1m wide, 1.6m tall door
    anchor: bottom_front_center
    offset: [0, 0, 0.01]
    material: wood

  # Left front window
  window_left:
    primitive: cube
    size: [0.12, 0.12, 0.02]
    anchor: bottom_front_center
    offset: [-0.28, 0.30, 0.01]
    material: metal

  # Right front window
  window_right:
    primitive: cube
    size: [0.12, 0.12, 0.02]
    anchor: bottom_front_center
    offset: [0.28, 0.30, 0.01]
    material: metal

  # Roof - flat with slight overhang
  roof:
    primitive: cube
    size: [1.05, 0.08, 1.05]
    anchor: bottom_center
    offset: [0, 0.65, 0]
    material: wood

  # Roof cap (slightly raised center)
  roof_cap:
    primitive: cube
    size: [0.85, 0.05, 0.85]
    anchor: bottom_center
    offset: [0, 0.73, 0]
    material: wood

  # Chimney
  chimney:
    primitive: cube
    size: [0.08, 0.18, 0.08]
    anchor: bottom_center
    offset: [0.30, 0.73, -0.25]
    material: wall
