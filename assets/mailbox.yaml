# US rural-style mailbox on a post
# Tunnel-shaped box on wooden post
# Origin is at bottom_center

name: mailbox
origin: bottom_center
size: [0.5, 1.2, 0.5]  # width, height, depth

parts:
  # Wooden post
  post:
    primitive: cube
    size: [0.1, 1.0, 0.1]
    anchor: bottom_center
    material: wood

  # Mailbox body - cube base with rounded top (simplified)
  # Positioned on top of post, extending forward
  box_base:
    primitive: cube
    size: [0.22, 0.12, 0.35]
    attach_to: post
    at: top
    from: bottom_back_center
    material: metal

  # Rounded top (half cylinder lying horizontal)
  box_top:
    primitive: cylinder
    size: [0.22, 0.35, 0.22]
    attach_to: box_base
    at: top
    from: bottom
    rotation: [-90, 0, 0]
    material: metal

  # Flag arm (vertical part) - on right side near front
  flag_arm:
    primitive: cube
    size: [0.02, 0.12, 0.02]
    attach_to: box_base
    at: right
    from: bottom
    offset: [0.02, 0, 0.1]
    material: metal

  # Flag (horizontal part pointing right)
  flag:
    primitive: cube
    size: [0.08, 0.05, 0.01]
    attach_to: flag_arm
    at: top
    from: left
    material: metal
