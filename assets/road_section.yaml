# Road section with sidewalks on both sides
# Oriented along Z axis (road runs north-south)
# Origin is at bottom_center

name: road_section
origin: bottom_center
size: [12, 0.15, 10]  # 12m wide (sidewalk + road + sidewalk), 10m long

parts:
  # Left sidewalk
  sidewalk_left:
    primitive: cube
    size: [0.20, 0.65, 1.0]  # 2.4m wide sidewalk
    anchor: left_center
    offset: [0, -0.5, 0]
    material: floor  # concrete texture

  # Road surface
  road:
    primitive: cube
    size: [0.60, 0.30, 1.0]  # 7.2m wide road
    anchor: bottom_center
    offset: [0, 0, 0]
    material: metal  # dark surface

  # Right sidewalk
  sidewalk_right:
    primitive: cube
    size: [0.20, 0.65, 1.0]  # 2.4m wide sidewalk
    anchor: right_center
    offset: [0, -0.5, 0]
    material: floor  # concrete texture

  # Curb left
  curb_left:
    primitive: cube
    size: [0.02, 0.85, 1.0]
    anchor: bottom_center
    offset: [-0.29, 0, 0]
    material: floor

  # Curb right
  curb_right:
    primitive: cube
    size: [0.02, 0.85, 1.0]
    anchor: bottom_center
    offset: [0.29, 0, 0]
    material: floor
